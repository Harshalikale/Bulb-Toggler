<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bulb Toggler</title>
    <style>
        body {
            text-align: center;
            background-color: #f0f0f0;
            margin: 0;
            padding: 20px;
        }
        h1 {
            color: #333;
        }
        .img-bulb {
            width: 150px;
            height: auto;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
        .btn-container {
            display: flex;
            justify-content: center;
        }
        .btn-toggle {
            border-radius: 5px;
            margin: 10px 30px;
            width: 100px;
            cursor: pointer;
            border: none;
            padding: 10px 20px;
        }
        .bg-dark {
            background-color: #1a1a1a;
            color: #fff;
        }
        .theme-select-icon {
            height: 30px;
            cursor: pointer;
        }
        .theme-selector-container {
            position: fixed;
            right: 5px;
        }
        .bg-light {
            background-color: #ccd9ff;
            color: black;
        }
        .btn-dark {
            background-color: #990099;
            color: #fff;
        }
        .btn-light {
            background-color: #ff751a;
            color: #000;
        }
    </style>
</head>
<body class="bg-light" id="main-body">
    <h1 class="app-title">Bulb Toggler</h1>
    <div class="theme-selector-container">
        <img src="on blub.png" class="theme-select-icon" onclick="enableLight()">
        <img src="off blub.png" class="theme-select-icon" onclick="enableDark()">
    </div>
    <img src="off blub.png" class="img-bulb" id="bulb">
    <br><br>
    <div class="btn-container">
        <button type="button" class="btn-toggle btn-light" onclick="toggleBulb()" id="btn-toggle">
            Toggle
        </button>
    </div>
    <script>
        const bulbElement = document.getElementById('bulb');
        let state = false;

        function toggleBulb() {
            if(state == false) {
                bulbElement.src = 'on blub.png';
                state = true;
            } else {
                bulbElement.src = 'off blub.png';
                state = false;
            }
        }

        function enableDark() {
            const mainBody = document.getElementById("main-body");
            mainBody.classList.remove("bg-light");
            mainBody.classList.add("bg-dark");

            const toggleButton = document.getElementById("btn-toggle"); 
            toggleButton.classList.remove("btn-light");
            toggleButton.classList.add("btn-dark");
        }

        function enableLight() {
            const mainBody = document.getElementById("main-body");
            mainBody.classList.remove("bg-dark");
            mainBody.classList.add("bg-light");

            const toggleButton = document.getElementById("btn-toggle"); 
            toggleButton.classList.remove("btn-dark");
            toggleButton.classList.add("btn-light");
        }
    </script>
</body>
</html>
